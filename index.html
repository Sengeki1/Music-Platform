<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <title>SoundBoard</title>
    </head>
    <body>
        <header>
            <div class="menu_side">
                <div class="playlist">
                    <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i> Playlist</h4>
                    <h4><span></span><i class="bi bi-music-note-beamed"></i> Últimas Ouvidas</h4>
                    <h4><span></span><i class="bi bi-music-note-beamed"></i> Recomendado</h4>
                </div>
                <div class="line1"></div>
                <div class="row">
                    <input type="text" id="input_text">
                    <button onclick="add()">+</button>
                </div>
                <ul id="playlist-container"></ul>
            </div>
            <div class="song_side">
                <nav>
                    <input type="text" id="input_txt" placeholder="Pesquisar">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Artistas</a></li>
                        <li><a href="">Género</a></li>
                    </ul>
                    <button type="submit" onclick="redirect()">Premium</button>
                </nav>
                <div class="line2"></div>
                <div class="menu_song">
                    <div id="root"></div>
                </div>
                <div class="profile">
                    <i class="bi bi-box-arrow-left" id="btn"></i>
                    <br>
                    <img src="img/Profile/robot-modern-style-vector.jpg">
                    <h3>Marco Soares</h3>
                    <div class="profile_disc">
                        <h4>Assinante</h4>
                        <h4>Seguidores: 1</h4>
                    </div>
                </div>
            </div>
            <div class="master_play">
                <div class="wave" id="wave">
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                    <div class="wave1"></div>
                </div>
                <img src="img/1.jpg" alt="" id="poster_master_player">
                <h5 id="title">
                    Cesária Évora
                    <div class="subtitle">Mar Azul</div>
                </h5>
                <div class="icon">
                    <i class="bi shuffle bi-music-note-beamed">next</i>
                    <i class="bi bi-skip-start-fill" id="back"></i>
                    <i class="bi bi-play-fill" id="masterPlay"></i>
                    <i class="bi bi-skip-end-fill" id="next"></i>
                </div>
                <span id="currentStart">0:00</span>
                <div class="bar">
                    <input type="range" id="seek" min="0" max="100">
                    <div class="bar2" id="bar2"></div>
                    <div class="dot"></div>
                </div>
                <span id="currentEnd">0:00</span>
                <div class="vol">
                    <i class="bi bi-volume-up-fill" id="vol_icon"></i>
                    <input type="range" min="0" max="100" id="vol">
                    <div class="vol_bar"></div>
                    <div class="dot" id="vol_dot"></div>
                </div>
            </div>
        </header>
        <script src="playlist.js"></script>
        <script src="player.js"></script>
    </body>
</html>
